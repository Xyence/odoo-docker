Variables del fichero de configuración y su valor por defecto
Formato yml para que pueda ser usado por scripts python con
más facilidad. 
env es el nombre de la variable de entorno para docker.
default es el valor por defecto. Las cadenas que pueden dar problema por
contener caracteres especiales están entre comillas dobles. 
---
db_user:
  - env: ODOO_DB_USER
  - default: odoo
log_handler:
  - env: LOG_HANDLER
  - default: "[':INFO']"
log_level:
  - env: LOG_LEVEL
  - default: info
log_db:
  - env: LOG_DB
  - default: False
logfile:
  - env: LOGFILE
  - default: "/var/log/odoo"
logrotate:
  - env: LOGROTATE
  - default: True
csv_internal_sep:
  - env: CSV_INTERNAL_SEP
  - default: ";"
admin_passwd:
  - env: ADMIN_PASSWD
  - default: admin
db_host:
  - env: DB_HOST
  - default: localhost
db_port:
  - env: DB_PORT
  - default: 5432
db_user:
  - env: DB_USER
  - default: odoo
db_password:
  - env: DB_PASSWORD
  - default: odoo
db_template:
