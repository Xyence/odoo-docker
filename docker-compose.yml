# Se necesita docker y docker-compose. Ejecutar con:
# docker-compose -f docker-compose.yml up
# Se iniciar√° un contenedor con postgresql y otro con odoo. 
---
version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    # Para evitar conflictos con el puerto en local si ya hay postgres
    ports:
      - "5433:5432"
    volumes:
      - data_storage:/var/lib/postgresql/data
  odoo10:
    container_name: praxya_odoo10
    depends_on:
      - db
    image: "praxya/odoo:10.0.0.1"
    ports: 
      - "8069:8069"
      - "8071:8071"
      - "8072:8072"
    volumes:
      - odoo_data:/var/lib/odoo
volumes:
  data_storage:
  odoo_data:
